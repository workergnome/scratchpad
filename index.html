<html style='padding:20px 30px 10px;margin:0;background:#666' manifest="/scratchpad/app.manifest">
  <body contenteditable
  style="background: #eee; font-family: monospace; padding: 10px; line-height: 1.4em; margin:0;">
</html>
<script type="text/javascript">
    a = document.getElementsByTagName('body')[0];
    a.innerHTML = window.localStorage["scratchpad"];
    window.getSelection().collapse(a, 0);
    b = window.setInterval(function(){
      c = window.localStorage["scratchpad"] || "(type something...)";      
      if(c != a.innerHTML) {a.innerHTML = c;}
    },100)
    a.addEventListener("input", function(e) {window.localStorage["scratchpad"] = e.target.innerHTML;});
</script>
